<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Optional: Add some basic styling to the table */
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    {% if html_table %}
        <!-- Display the HTML table generated from the DataFrame -->
        {{ html_table|safe }}
    {% else %}
        <p>No data available.</p>
    {% endif %}
</body>
</html>
